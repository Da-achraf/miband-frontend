<div
(click)="isModalOpen = false"
  class="pt-[7rem] sm:ml-64 mt-5rem h-screen flex flex-col items-center animate-fade-in bg-[#F9F9FB] dark:bg-[#11233A]"
>
  <div
    class="relative flex flex-col items-start pt-[4rem] min-w-[20rem] max-w-[40rem] w-[70%] bg-transparent"
  >
    <div
      *ngIf="deletedSuccessfully"
      id="alert-border-3"
      [class.opacity-100]="deletedSuccessfully"
      class="absolute rounded-b border transition-opacity duration-900 ease-in-out opacity-0 top-1 left-[50%] right-[50%] translate-x-[-50%] flex w-[100%] p-4 text-green-800 border-t-4 border-green-300 bg-green-50 dark:text-green-400 dark:bg-gray-700 dark:border-green-700"
      role="alert"
    >
      <svg
        class="flex-shrink-0 w-5 h-5"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
          clip-rule="evenodd"
        ></path>
      </svg>
      <div class="ml-3 text-sm font-[600]">Client Supprimé Avec Succès.</div>
      <button
        type="button"
        (click)="deletedSuccessfully = false"
        class="ml-auto -mx-1.5 -my-1.5 bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex h-8 w-8 dark:bg-gray-800 dark:text-green-400 dark:hover:bg-gray-700"
        data-dismiss-target="#alert-border-3"
        aria-label="Close"
      >
        <span class="sr-only">Dismiss</span>
        <svg
          aria-hidden="true"
          class="w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
    <div class="mt-3 mb-3 dark:bg-[#2B2C34]">
      <a>
        <button
          routerLink="/client/add"
          style="display: flex"
          class="bg-white text-gray-500 border-[.1px] border-[#2C3E54] dark:bg-gray-600 dark:text-gray-200 hover:bg-[#42B9BE] hover:border-[#42B9BE] dark:hover:bg-[#42B9BE] hover:text-yellow-50 shadow font-bold py-2 px-4 rounded-lg"
        >
          <svg
            style="margin-right: 10px"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 dark:text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z"
            />
          </svg>
          <p class="">Nouveau Client</p>
        </button>
      </a>
    </div>

    <div
      class="overflow-hidden w-[100%] min-w-[20rem] max-w-[100%] justify-center bg-transparent flex rounded-lg dark:border-[.7px] dark:border-[#1E2739] shadow-md animate-fade-in"
    >
      <table
        *ngIf="showTable"
        class="border-collapse border-spacing-0 w-[100%] rounded-xl animate-fade-in bg-transparent dark:text-white text-sm text-gray-500"
      >
        <thead class="bg-transparent dark:bg-[#121B2E]">
          <tr class="h-[3rem]">
            <th
              scope="col"
              class="font-semibold pl-[2rem] text-start text-[1rem] bg-[#1F2937] dark:bg-[#121B2E] text-[#F7F5FD] dark:text-white"
            >
              Client
            </th>

            <th
              scope="col"
              class="font-semibold text-[1rem] text-[#F7F5FD] bg-[#1F2937] dark:bg-[#121B2E] dark:text-white"
            >
              Action
            </th>
          </tr>
        </thead>
        <tbody class="dark:divide-y-[1px] dark:divide-[#2C3E54]">
          <tr
            *ngFor="
              let client of clients
                | paginate
                  : {
                      itemsPerPage: tableSize,
                      currentPage: page,
                      totalItems: count
                    }
            "
            class="hover:cursor-pointer bg-[#FFFFFF] even:bg-[#F6F6F6] dark:bg-[#1E293B] dark:even:bg-[#1F2937]]"
            (click)="getClientById(client.id)"
          >
            <td
              class="flex justify-start h-full py-4 pl-[2rem] font-normal text-gray-900 border-l-[2px] border-l-[#fff] even:border-l[#F6F6F6] hover:border-l-blue-500 dark:border-l-[#1E293B] dark:hover:border-l-[#E5E7EB]"
            >
              <div
                (click)="getClientById(client.id)"
                class="font-medium text-gray-700 dark:text-white"
              >
                <p class="dark:text-[#DADEE6]">
                  {{ client.prenom }} {{ client.nom }}
                </p>
              </div>
            </td>

            <td class="px-6 py-2" style="width: 10%">
              <div class="flex gap-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 hover:text-blue-600"
                  (click)="getClientById(client.id)"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>

                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 hover:text-green-500"
                  (click)="editClient(client.id)"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                  />
                </svg>

                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 hover:text-red-600"
                  (click)="deleteClient(client.id)"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                  />
                </svg>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="showTable" class="mt-3 animate-fade-in">
      <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        (pageChange)="onTableDataChange($event)"
      >
      </pagination-controls>
    </div>
  </div>

  <!-- Modal toggle -->

  <!-- Main modal -->
  <!-- Main modal -->
  <div
    *ngIf="isModalOpen && selectedClient"
    id="defaultModal"
    tabindex="-1"
    aria-hidden="true"
    class="fixed top-0 left-0 right-0 z-50 flex items-center justify-center w-full h-full"
  >
    <!-- Shadow background -->
    <div
      class="fixed top-0 left-0 right-0 bottom-0 bg-gray-100 opacity-50"
    ></div>

    <div class="relative w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div
        class="relative bg-white rounded-lg shadow dark:bg-gray-700 animate-fade-in"
      >
        <!-- Modal header -->
        <div
          class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600"
        >
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            Informations du client
          </h3>
          <button
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-hide="defaultModal"
            (click)="closeModal()"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="p-6 space-y-6">
          <div class="text-gray-700 dark:text-white">
            Email: {{ selectedClient.mail }}
          </div>
          <div class="text-gray-700 dark:text-white">
            MAC: {{ selectedClient.mac }}
          </div>
          <div class="text-gray-700 dark:text-white">
            Adresse: {{ selectedClient.adresse }}
          </div>
          <div class="text-gray-700 dark:text-white">
            Téléphone: {{ selectedClient.tel }}
          </div>
        </div>
        <!-- Modal footer -->
        <div
          class="flex items-center justify-end p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600"
        >
          <a x-data="{ tooltip: 'Edite' }" (click)="editClient(client.id)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-6 w-6 hover:text-sky-500 hover:cursor-pointer dark:text-gray-100"
              x-tooltip="tooltip"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
              />
            </svg>
          </a>
          <a x-data="{ tooltip: 'Delete' }" (click)="deleteClient(client.id)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-6 w-6 hover:text-red-500 hover:cursor-pointer dark:text-gray-100"
              x-tooltip="tooltip"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
